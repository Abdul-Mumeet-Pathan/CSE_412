<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 4 - skill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen">
    <aside class="bg-gray-800 text-white w-64 p-4">
      <h1 class="text-2xl font-bold mb-6">Limonify</h1>
      <nav>
        <a href="index.html" class="block py-2">Heading</a>
        <a href="page2.html" class="block py-2">Education</a>
        <a href="page3.html" class="block py-2">Professional Experience</a>
        <a href="page4.html" class="block py-2">skill</a>
        <a href="page5.html" class="block py-2">Summary</a>
        <a href="page6.html" class="block py-2">Finalize</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-4">
        <a href="page3.html" class="text-blue-500">&larr; Go Back</a>
        <span class="text-blue-500">Tips</span>
      </div>

      <h2 class="text-2xl font-semibold mb-4">What skill would you like to highlight? </h2>
      <p class="mb-4">
        Tell us about what you are good at.
      </p>
      <p class="mb-4">* indicates a required field</p>

      <form id="skill-form">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="skill" class="block text-sm font-medium text-gray-700"
              >Skill *</label
            >
            <input
              type="text"
              id="skill"
              name="skill"
              class="mt-1 p-2 border rounded w-full"
            />
          </div>
          <div>
            <label for="company" class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              class="mt-1 p-2 border rounded w-full"
            />
          </div>
        </div>

        <!-- Button container with Next aligned to the right -->
        <div class="flex justify-between">
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          >
            Preview
          </button>
          <div class="flex justify-end w-full">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Next
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="Scripts/script4.js"></script>
  </body>
</html>

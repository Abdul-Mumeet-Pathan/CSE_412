<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3 - Professional Experience</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen">
    <aside class="bg-gray-800 text-white w-64 p-4">
      <h1 class="text-2xl font-bold mb-6">Limonify</h1>
      <nav>
        <a href="index.html" class="block py-2">Heading</a>
        <a href="page2.html" class="block py-2">Education</a>
        <a href="page3.html" class="block py-2">Professional Experience</a>
        <a href="page4.html" class="block py-2">Skills</a>
        <a href="page5.html" class="block py-2">Summary</a>
        <a href="page6.html" class="block py-2">Finalize</a>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-4">
        <a href="page2.html" class="text-blue-500">&larr; Go Back</a>
        <span class="text-blue-500">Tips</span>
      </div>

      <h2 class="text-2xl font-semibold mb-4">Tell us about your experience</h2>
      <p class="mb-4">
        Start with your most recent experience and work backward.
      </p>
      <p class="mb-4">* indicates a required field</p>

      <form id="experience-form">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >WHAT WAS YOUR TITLE? *</label
            >
            <input
              type="text"
              id="title"
              name="title"
              class="mt-1 p-2 border rounded w-full"
            />
          </div>
          <div>
            <label for="company" class="block text-sm font-medium text-gray-700"
              >WHO DID YOU DO THIS FOR?</label
            >
            <input
              type="text"
              id="company"
              name="company"
              class="mt-1 p-2 border rounded w-full"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="location" class="block text-sm font-medium text-gray-700"
            >LOCATION</label
          >
          <input
            type="text"
            id="location"
            name="location"
            class="mt-1 p-2 border rounded w-full"
          />
        </div>

        <div class="mb-4">
          <label for="remote" class="inline-flex items-center">
            <input
              type="checkbox"
              id="remote"
              name="remote"
              class="form-checkbox h-5 w-5 text-blue-600"
            />
            <span class="ml-2 text-gray-700">Remote</span>
          </label>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >START DATE</label
            >
            <div class="flex items-center space-x-2 mt-1">
              <select
                id="start-month"
                name="start-month"
                class="p-2 border rounded"
              >
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select
                id="start-year"
                name="start-year"
                class="p-2 border rounded"
              >
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >END DATE</label
            >
            <div class="flex items-center space-x-2 mt-1">
              <select
                id="end-month"
                name="end-month"
                class="p-2 border rounded"
              >
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select id="end-year" name="end-year" class="p-2 border rounded">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="current-work" class="inline-flex items-center">
            <input
              type="checkbox"
              id="current-work"
              name="current-work"
              class="form-checkbox h-5 w-5 text-blue-600"
            />
            <span class="ml-2 text-gray-700">I currently work here</span>
          </label>
        </div>

        <div class="flex justify-between">
          <button
            type="button"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          >
            Preview
          </button>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Next
          </button>
        </div>
      </form>
    </main>

    <script src="/Scripts/script3.js"></script>
  </body>
</html>

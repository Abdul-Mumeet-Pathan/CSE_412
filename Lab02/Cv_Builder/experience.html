<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience Selection</title>
    <link rel="stylesheet" href="exp.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Resume</div>
        </header>
        <main>
            <h2>How long have you been working? <span class="info">ℹ</span></h2>
            <p>We'll find the best templates for your experience level.</p>
            <div class="options">
                <button class="option" onclick="submitExperience('No Experience')">No Experience</button>
                <button class="option" onclick="submitExperience('Less Than 3 Years')">Less Than 3 Years</button>
                <button class="option" onclick="submitExperience('3-5 Years')">3-5 Years</button>
                <button class="option" onclick="submitExperience('5-10 Years')">5-10 Years</button>
                <button class="option" onclick="submitExperience('10+ Years')">10+ Years</button>
            </div>
        </main>
        <footer>
            <a href="#">TERMS AND CONDITIONS</a> |
            <a href="#">PRIVACY POLICY</a> |
            <a href="#">ACCESSIBILITY</a> |
            <a href="#">CONTACT US</a>
            <p>© 2025, Works Limited. All rights reserved.</p>
        </footer>
    </div>

    <script>
        async function submitExperience(experience) {
            const contactData = {
                experience: experience // Send the selected experience to the backend
            };

            try {
                const response = await fetch('http://localhost:5000/submit-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'index.html'; // Navigate to next page after successful submission
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit experience data.');
            }
        }
    </script>
</body>
</html>

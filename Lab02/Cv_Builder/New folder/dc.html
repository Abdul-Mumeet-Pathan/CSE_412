      body {

        margin: 0;
        padding: 0;
        background-color: #ffe6f2;
        /* Light baby pink background color */
        color: #333;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
      }

      .sidebar {
        width: 250px;
        background-color: #34495e;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-bottom: 20px;
        color: white;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background-color: #415d7a;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
        box-sizing: border-box;
      }

      .content h1 {
        margin-bottom: 20px;
        color: #34495e;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: calc(100% - 12px);
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-group .upload-area {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        border-radius: 4px;
      }

      .buttons {
        margin-top: 20px;
        text-align: right;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .buttons button.cancel {
        background-color: #ccc;
        color: #333;
        margin-right: 10px;
      }

      .buttons button.save {
        background-color: #27ae60;
        color: white;
      }

      .content>div {
        display: none;
      }

      .content>div.active {
        display: block;
      }
    </style>

    <script>
      const sidebarLinks = document.querySelectorAll('.sidebar a');
      const contentSections = document.querySelectorAll('.content > div');

      sidebarLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();

          // Hide all content sections
          contentSections.forEach(section => section.classList.remove('active'));

          // Show the selected content section
          const targetId = this.getAttribute('href').substring(1);
          document.getElementById(targetId).classList.add('active');

          // Update active link
          sidebarLinks.forEach(link => link.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Get all "Save Changes" buttons
      const saveButtons = document.querySelectorAll('.save');

      // Add event listeners to each "Save Changes" button
      saveButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Get the parent section (e.g., "personal-info", "password", etc.)
          const sectionId = button.closest('div[id]').id;

          // Get the values from the form fields within the section
          let formData = {};
          switch (sectionId) {
          case 'personal-info':
            formData = {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              // ... get other values from this section
            };
            break;
          case 'password':
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (oldPassword !== '1234') {
              alert('Old password is not correct!');
              return;
            }

            if (newPassword !== confirmPassword) {
              alert('New password and confirm password do not match!');
              return;
            }

            formData = {
              oldPassword: oldPassword,
              newPassword: newPassword,
              confirmPassword: confirmPassword,
              // ... get other values from this section
            };
            break;
            // ... add cases for other sections ...
          }

          // Here, you would typically perform actions like:
          // - Validate the form data
          // - Send the data to a server using AJAX or Fetch API
          // - Update the UI to reflect the changes

          // For this example, let's just display an alert with the entered values
          alert(`Saving changes for ${sectionId}:\n${JSON.stringify(formData, null, 2)}`);
        });
      });

      // Get all "Cancel" buttons
      const cancelButtons = document.querySelectorAll('.cancel');

      // Add event listeners to each "Cancel" button
      cancelButtons.forEach(button => {
        button.addEventListener('click', () => {
          // For now, let's just display an alert
          // You can add your desired "Cancel" functionality here
          alert('Cancel button clicked!');
        });
      });
